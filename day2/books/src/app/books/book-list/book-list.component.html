Hello Books
<section>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Year</th>
        <th>Author</th>
        <th>Actions</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor='let book of books' (click)='selectBook(book)' [routerLink]="['/books', book.id]">
        <td>{{ book.id }}</td>
        <td>{{ book.title | titleize:false }}</td>
        <td>{{ book.year }}</td>
        <td>{{ book.author }}</td>
        <td (click)='onClick($event)'>
          <button class='btn btn-danger' (click)='onDelete(book.id)'>Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</section>
