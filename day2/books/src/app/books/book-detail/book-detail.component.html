<section *ngIf='book'>
  <fieldset class="scheduler-border">
    <legend class="scheduler-border">Selected Book</legend>

    <p>ID: {{ book?.id }}</p>
    <p>Title: {{ book?.title }}</p>
    <p>Author: {{ book?.author }}</p>
    <p>Year: {{ book?.year }}</p>
    <p>Pages: {{ book?.pages }}</p>
    <p>Publisher: {{ book?.publisher }}</p>
  </fieldset>
</section>
